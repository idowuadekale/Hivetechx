<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Countdown to October 1st</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/logo/HIVETX_20240806_233430_0000.png" rel="icon">
    <link href="assets/img/logo/HIVETX_20240806_233430_0000.png" rel="apple-touch-icon">

    <style>
        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            /* Black background */
            color: #FFD700;
            /* Yellow text */
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Countdown container styling */
        .countdown {
            text-align: center;
        }

        /* Heading style */
        .countdown h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        /* Time style */
        .time {
            font-size: 3em;
            margin: 10px 0;
            letter-spacing: 3px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .countdown h1 {
                font-size: 2em;
            }

            .time {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="countdown">
        <h1>Countdown to October 1st</h1>
        <div class="time" id="countdown"></div>
    </div>

    <script>
        // Set the countdown target date for October 1st
        const countdownDate = new Date("October 1, 2024 00:00:00").getTime();

        // Update the countdown every second
        const interval = setInterval(function () {
            // Get the current time
            const now = new Date().getTime();

            // Calculate the difference between now and the countdown date
            const timeLeft = countdownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (timeLeft < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "Countdown is over!";
            }
        }, 1000);
    </script>
</body>


</html>
